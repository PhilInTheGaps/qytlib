language: cpp
jobs:
  include:
  - os: linux
    compiler: gcc
    dist: bionic
    script:
    - mkdir build
    - cd build
    - cmake .. -G "Unix Makefiles"
    - cd ..
    - build-wrapper-linux-x86-64 --out-dir bw-output cmake --build build/
    - make test
    - sonar-scanner
  - os: linux
    compiler: gcc
    dist: xenial
    script:
    - mkdir build
    - cd build
    - cmake .. -G "Unix Makefiles"
    - make -j$(nproc)
    - make test
  - os: osx
    before_install:
    - brew link qt --force
    script:
    - mkdir build
    - cd build
    - cmake .. -G "Unix Makefiles"
    - make -j$(sysctl -n hw.physicalcpu)
    - make test
addons:
  apt:
    update: true
    packages:
    - qt5-default
    - qtbase5-dev-tools
    - qtdeclarative5-dev
    - libtinyxml2-dev
  homebrew:
    update: true
    packages:
    - qt
    - tinyxml2
  sonarcloud:
    organization: "rophil"
    token:
      secure: 
notifications:
  email:
    recipients:
    - phil.hoffmann@zoho.eu
    on_success: never
    on_failure: always

  
