language: cpp
jobs:
  include:
  - os: linux
    compiler: gcc
    dist: bionic
    git:
      depth: false
    script:
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=Debug -G "Unix Makefiles" -DQYTLIB_COVERALLS=ON
    - cd ..
    - build-wrapper-linux-x86-64 --out-dir bw-output cmake --build build/
    - cd build && make coveralls
    - cd .. && sonar-scanner
  - os: osx
    before_install:
    - brew link qt --force
    script:
    - mkdir build
    - cd build
    - cmake .. -G "Unix Makefiles" -DQt5_DIR=$(brew --prefix qt)/lib/cmake/Qt5
    - make -j$(sysctl -n hw.physicalcpu)
    - make test
cache:
  directories:
    - '$HOME/.sonar/cache'
addons:
  apt:
    update: true
    packages:
    - qt5-default
    - qtdeclarative5-dev
    - qtmultimedia5-dev
    - libtinyxml2-dev
  homebrew:
    update: true
    packages:
    - qt
    - tinyxml2
  sonarcloud:
    organization: "rophil"
    token:
      secure: ""
notifications:
  email:
    recipients:
    - phil.hoffmann@zoho.eu
    on_success: never
    on_failure: always
